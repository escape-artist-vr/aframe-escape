<!doctype html>
<html>
    <head>
        <title>A-Frame Boilerplate</title>
        <meta charset="utf-8">
        <meta name="description" content="Hello, WebVR!">

        <link rel="stylesheet" href="css/main.css">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="build/build.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="room01" src="assets/models/environment/room01_block1.gltf"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#room01"></a-entity>
            <a-entity environment></a-entity>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
